# Listen on all interfaces on port 1883
listener 1883
allow_anonymous true

# Persistence settings (optional, but good for retaining session data)
persistence true
persistence_location /mosquitto/data/

# Logging (optional but useful for debugging)
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Keep alive (optional fine-tuning)
connection_messages true
