apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-ui
  namespace: digital-twin
  labels:
    app: dashboard-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard-ui
  template:
    metadata:
      labels:
        app: dashboard-ui
    spec:
      containers:
        - name: dashboard-ui
          image: dashboard-ui:latest
          ports:
            - containerPort: 80
          env:
            - name: NEXT_PUBLIC_API_BASE_URL
              value: "http://dashboard:5000"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-ui
  namespace: digital-twin
spec:
  type: NodePort
  selector:
    app: dashboard-ui
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
